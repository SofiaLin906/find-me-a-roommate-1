<!DOCTYPE html>
  <html>
		<head>
		  <title>Find Me a Roommate</title>
		  
		  <!-- Compiled and minified CSS -->
		  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
		  <!--Import Google Icon Font-->
		  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		  <!--Import materialize.css-->
		  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		  <!--Let browser know website is optimized for mobile-->
		  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		  
		</head>
		<!--<p>Please fill out the following profile information. Once finished, please click "Submit"</p>-->
		<body>
			<div class="row">
				<form class="col s12">
				  <!--First, Middle, Last-->
				  <div class="row">
					<div class="input-field col s5">
					  <input id="first_name" type="text" class="validate">
					  <label for="first_name">First Name</label>
					</div>
					<div class="input-field col s2">
					  <input id="middle_initial" type="text" class="validate">
					  <label for="middle_initial">M.I.</label>
					</div>
					<div class="input-field col s5">
					  <input id="last_name" type="text" class="validate">
					  <label for="last_name">Last Name</label>
					</div>
				  </div>
				  
				  <!--Date of Birth, Gender-->
				  <div class="row">
					<div class="input-field col s6">
					  <input type="text" class="datepicker">
					  <label for="Date of Birth">Date of Birth</label>
					</div>
					<div class="input-field col s6">
						<select>
						  <option value="" disabled selected></option>
						  <option value="1">Male</option>
						  <option value="2">Female</option>
						</select>
						<label>Gender</label>
					 </div>
				  </div>
				  
				  <!--Classification, Transfer-->
				  <div class="row">
					<div class="input-field col s6">
						<select>
						  <option value="" disabled selected></option>
						  <option value="1">Freshman</option>
						  <option value="2">Sophomore</option>
						  <option value="3">Junior</option>
						  <option value="4">Senior</option>
						  <option value="5">Super Senior</option>
						</select>
						<label>Classification</label>
					 </div>
					 <div class="input-field col s6">
						<select>
						  <option value="" disabled selected></option>
						  <option value="1">Yes</option>
						  <option value="2">No</option>
						</select>
						<label>Are you a Transfer Student?</label>
					 </div>
				  </div>
				  
				  <!--Sleeping-->
				  <div class="row">
					<div class="input-field col s12">
						<select multiple>
						  <option value="" disabled selected></option>
						  <option value="1">Early rise</option>
						  <option value="2">Late rise</option>
						  <option value="3">Early bed</option>
						  <option value="4">Late bed</option>
						</select>
						<label>Describe your wake/sleep habits. Choose all that apply</label>
					 </div>
				  </div>
				  
				  <!--Housekeeping-->
				  <div class="row">
					<div class="input-field col s12">
						<select>
						  <option value="" disabled selected></option>
						  <option value="1">Neat</option>
						  <option value="2">Moderate</option>
						  <option value="3">Messy</option>
						</select>
						<label>Describe your housekeeping style</label>
					 </div>
				  </div>
				  
				  <!--Music-->
				  <div class="row">
					<div class="input-field col s12">
						<select multiple>
						  <option value="" disabled selected></option>
						  <option value="1">Christian</option>
						  <option value="2">Country</option>
						  <option value="3">Classical</option>
						  <option value="4">Rap</option>
						  <option value="5">Rock</option>
						  <option value="6">R&B</option>
						  <option value="7">Alternative</option>
						  <option value="8">Other</option>
						</select>
						<label>What type of music do you listen to? Choose all that apply</label>
					 </div>
					 
				  <!--Studying-->
				  <div class="row">
					<div class="input-field col s12">
						<select>
						  <option value="" disabled selected></option>
						  <option value="1">Yes</option>
						  <option value="2">No</option>
						</select>
						<label>Do you listen to music or watch TV while you study?</label>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<select multiple>
							  <option value="" disabled selected></option>
							  <option value="1">Early morning(6am-9am)</option>
							  <option value="2">Morning(9am-12pm)</option>
							  <option value="3">Early afternoon(12pm-2pm)</option>
							  <option value="4">Afternoon(2pm-5pm)</option>
							  <option value="5">Early evening(5pm-7pm)</option>
							  <option value="6">Evening(7pm-10pm)</option>
							  <option value="7">Late(10pm-12am)</option>
							  <option value="8">Late late(12am-3am)</option>
							</select>
							<label>When do you prefer to study? Choose all that apply</label>
					    </div>
				    </div>
					<!--Studying-->
					 <div class="row">
						<div class="input-field col s12">
							<p class="range-field">
							  <input type="range" id="test5" min="50" max="90" />
							</p>
						</div>
				</form>
				<button class="btn waves-effect waves-light" type="submit" name="action">Submit
				<i class="material-icons right">send</i>
		  <!--Import jQuery before materialize.js-->
		  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		  <!-- Compiled and minified JavaScript -->
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
		  <script type="text/javascript" src="js/materialize.min.js"></script>
		<script>
	
			  $('.datepicker').pickadate({
				selectMonths: true, // Creates a dropdown to control month
				selectYears: 100, // Creates a dropdown of 100 years to control year,
				max: 'Today',
				today: 'Today',
				clear: 'Clear',
				close: 'Ok',
				closeOnSelect: false}); // Close upon selecting a date,
			  
			  $(document).ready(function() {
				$('select').material_select(); });
		</script>
			  
		</body>
  </html>
